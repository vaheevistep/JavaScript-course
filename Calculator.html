<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <p>Calculator</p>

    <div id="calculation"></div> <!-- Это поле для отображения вычислений -->

    <p>
      <button onclick="
        updateCalculation('1');
      ">1</button>

      <button onclick="
        updateCalculation('2');
      ">2</button>

      <button onclick="
        updateCalculation('3');
      ">3</button>

      <button onclick="
        updateCalculation('+');
      ">+</button>
    </p>
    
    <p>
      <button onclick="
        updateCalculation('4');
      ">4</button>

      <button onclick="
        updateCalculation('5');
      ">5</button>

      <button onclick="
        updateCalculation('6');
      ">6</button>

      <button onclick="
        updateCalculation('-');
      ">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      ">7</button>

      <button onclick="
        updateCalculation('8');
      ">8</button>

      <button onclick="
        updateCalculation('9');
      ">9</button>

      <button onclick="
        updateCalculation('*');
      ">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      ">0</button>

      <button onclick="
        updateCalculation('.');
      ">.</button>

      <button onclick="
        calculate();
      ">=</button>

      <button onclick="
        updateCalculation('/');
      ">/</button>
    </p>

    <p>
      <button onclick="
        clearCalculation();
      ">Clear</button>
    </p>
      
    <script>
      let calculation = '';
      const calculationElement = document.getElementById('calculation');

      function updateCalculation(value) {
        calculation += value;
        calculationElement.innerText = calculation;
      }

      function clearCalculation() {
        calculation = '';
        calculationElement.innerText = calculation;
      }

      function calculate() {
        try {
          let result = eval(calculation);
          calculationElement.innerText = result;
          calculation = result.toString(); // Сохраняем результат в переменной
        } catch (error) {
          calculationElement.innerText = 'Error';
        }
      }
    </script>
  </body>
</html>
