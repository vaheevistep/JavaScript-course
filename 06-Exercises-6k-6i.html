<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick = "
      console.log(`Cart quantity: ${cartQuatity}`);
    ">Show Quantity</button>
    
    <button onclick = "
      if (cartQuatity + 1 > 10) {
        alert('The cart is full');
      } else {
        cartQuatity ++; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">Add to Cart</button>
    
    <button onclick = "
      if (cartQuatity + 2 > 10) {
        alert('The cart is full');
      } else {
        cartQuatity += 2; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">+2</button>
    
    <button onclick = "
      if (cartQuatity + 3 > 10) {
        alert('The cart is full');
      } else {
        cartQuatity += 3; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">+3</button>
    
    <button onclick = "
      if (cartQuatity + 4 > 10) {
        alert('The cart is full');
      } else {
        cartQuatity += 4; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">+4</button>
    
    <button onclick = "
      if (cartQuatity + 5 > 10) {
        alert('The cart is full');
      } else {
        cartQuatity += 5; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">+5</button>
    
    <button onclick = "
      if (cartQuatity - 1 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuatity --; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">Remove from cart</button>

    <button onclick = "
      if (cartQuatity - 2 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuatity -= 2; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">-2</button>

    <button onclick = "
      if (cartQuatity - 3 < 0) {
        alert('Not enough items in the cart');
      } else {
        cartQuatity -= 3; 
        console.log(`Cart quantity: ${cartQuatity}`);
      }
    ">-3</button>
    
    <button onclick = "
      cartQuatity = 0; 
      console.log('Cart was reset');
      console.log(`Cart quantity: ${cartQuatity}`);
    ">Reset Cart</button>
    


    <script>
      let cartQuatity = 0;
    </script>
  </body>
</html>
