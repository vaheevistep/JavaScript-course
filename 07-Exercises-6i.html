<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick = "
      console.log(`Cart quantity: ${cartQuatity}`);
    ">Show Quantity</button>
    
    <button onclick = "
      updateCartQuantity(1);

    ">Add to Cart</button>
    
    <button onclick = "
      updateCartQuantity(2);

    ">+2</button>
    
    <button onclick = "
      updateCartQuantity(3);

    ">+3</button>
    
    <button onclick = "
      updateCartQuantity(4);

    ">+4</button>
    
    <button onclick = "
      updateCartQuantity(5);

    ">+5</button>
    
    <button onclick = "
      updateCartQuantity(-1);
    ">Remove from cart</button>

    <button onclick = "
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick = "
      updateCartQuantity(-3);
    ">-3</button>
    
    <button onclick = "
      cartQuatity = 0; 
      console.log('Cart was reset');
      console.log(`Cart quantity: ${cartQuatity}`);
    ">Reset Cart</button>
    


    <script>
      let cartQuatity = 0;

      function updateCartQuantity(change) {
        if (cartQuatity + change > 10) {
          alert('The cart is full');
          return;

        }

        if (cartQuatity + change < 0) {
          alert('Not enough items in the cart');
          return; 

        } 
        
          cartQuatity += change; 
          console.log(`Cart quantity: ${cartQuatity}`);
        
      }

    </script>
  </body>
</html>
